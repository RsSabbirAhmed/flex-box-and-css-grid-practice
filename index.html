<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="container-item"
        style="order: 4; flex-shrink: 1; flex-grow: 1;align-self: center;"
      >
        A
      </div>
      <div
        class="container-item"
        style="order: 3; flex-shrink: 3; flex-grow: 1;align-self: flex-end"
      >
        B
      </div>
      <div
        class="container-item"
        style="order: 5; flex-shrink: 1; flex-grow: 5;align-self: flex-start"
      >
        C
      </div>
      <div
        class="container-item"
        style="order: 1; flex-shrink: 0; flex-grow: 1;align-self: flex-start"
      >
        D
      </div>
      <div
        class="container-item"
        style="order: 2; flex-shrink: 1; flex-grow: 1;align-self: center"
      >
        E
      </div>
      <!-- <div class="container-item">F</div>
      <div class="container-item">G</div>
      <div class="container-item">H</div>
      <div class="container-item">I</div>
      <div class="container-item">J</div> -->
    </div>

    <div class="grid-container">
      <div
        class="grid-item"
        style="
          background: rgb(255, 150, 150);
          /* grid-column: 1 / span 3;
          grid-row: 2 / span 2; */
          
          grid-area: 2 / 1 / span 2 / span  3;
          
          "
      >
        1
      </div>
      <div class="grid-item" style="background: rgb(170, 255, 140);">2</div>
      <div class="grid-item" style="background: rgb(222, 132, 255);">3</div>
      <div class="grid-item" style="background: rgb(255, 207, 119);">4</div>
      <div class="grid-item" style="background: rgb(120, 210, 255);">5</div>
      <div class="grid-item" style="background: rgb(255, 203, 99);">6</div>
    </div>
  </body>
</html>
